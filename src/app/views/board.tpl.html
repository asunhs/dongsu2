<div class="board panal">
    <div class="header">
        Dongsu 2.0
    </div>
    
    <div class="today">
        <div>Today</div>
        <div ng-class="{tick: board.getTick()}">{{board.today.working | time | timeholder}}</div>
    </div>
    
    <div class="week-label">
        <div>This week</div>
        <div>Remain</div>
    </div>
    <div class="time-gauge">
        <div class="gauge-label" ng-class="{tick: board.getTick()}">{{board.getTotalWorkedTime() | time}}</div>
        <div class="gauge-wrap">
            <div class="gauge" ng-style="board.getWorkedGauge()"></div>
            <div class="gauge" ng-style="board.getRemainGauge()"></div>
        </div>
        <div class="gauge-label" ng-class="{tick: board.getTick()}">{{board.getFullWorkingTime() - board.getTotalWorkedTime() | time}}</div>
    </div>
</div>
