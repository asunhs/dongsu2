<div class="excepts">
    <div class="header">
        근무 내역
        <img src="images/draw.png" ng-click="excepts.modify = !excepts.modify"/>
    </div>
    <div class="half">
        출근 &nbsp; 
        <input type="time" 
               ds-time-value="excepts.first" 
               ds-change="excepts.setFirst($value)" 
               ng-disabled="!excepts.modify" 
               ng-class="{'modify':excepts.modify}"/>
    </div>
    <div class="half">
        퇴근 &nbsp; 
        <input type="time" 
               ds-time-value="excepts.last" 
               ds-change="excepts.setLast($value)" 
               ng-disabled="!excepts.modify" 
               ng-class="{'modify':excepts.modify}"/>
    </div>
    <div class="half">근무 시간 &nbsp; {{work.work.working | time}}</div>
    <div class="half">실효 시간 &nbsp; {{work.work.effective | time}}</div>
    <div class="half">근무 형태 &nbsp; {{work.work.type}}</div>
    <div class="half">추가 수당 &nbsp; {{work.work.extra}}</div>
    <hr/>
    <div class="header">
        근무 외 시간 &nbsp; {{excepts.getTotal() | time}}
        <img src="images/symbol.png" ng-click="excepts.flip = !excepts.flip" />
    </div>
    <div class="except half" ng-repeat="except in work.work.excepts">
        {{except.time | time}}
        <ds-label label="except.label"></ds-label>
        <img src="images/symbols.png" />
    </div>
    <div class="except new" ng-if="!excepts.flip">
        <hr/>
        <lap-time></lap-time>
        <ds-label ng-repeat="id in excepts.labels" label="id" ng-click="excepts.add(id)"></ds-label>
    </div>
</div>
